<!DOCTYPE html>
<html>
<head>
    <title>horizontal demo</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="../themes/material-light.css">
</head>

<body>
    <div id="nav-body-ctrls">
        <!-- address -->
    </div>
    <div id="nav-body-tabs">
        <!-- tabs -->
    </div>
    <div id="nav-body-views">
        <!-- view -->
    </div>    
    <script>
        /* development */
        var eNavigation = require('../index.js');
        var nav = new eNavigation();
        /* production
            var eNavigation = require('electron-navigation');
            var nav = new eNavigation();
        */
        
        nav.newTab('google.com', { id: 'srch' } );
    
        //setTimeout() is just used to show the effect.
        setTimeout("nav.changeTab('cool wallpapers', 'srch')", 2000);    
        setTimeout("nav.back('srch')", 5000);
                
    </script>
</body>
</html>
