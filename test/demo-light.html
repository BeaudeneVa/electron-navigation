<!DOCTYPE html>
<html>
<head>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="../themes/material-light.css">
</head>

<body>
    <div id="nav-body-ctrls">
        <!-- address -->
    </div>
    <div id="nav-body-tabs">
        <!-- tabs -->
    </div>
    <div id="nav-body-views">
        <!-- view -->
    </div>
    <script>
        /* development */
        var eNavigation = require('../index.js');
        var nav = new eNavigation();
        
        // open a local file, and use a custom icon
        nav.newTab('file:///' + __dirname + '/demo-file.html', { 
            icon: 'demo-icon.png',
            title: 'Local file'            
        });

        // create an unclosable tab that you can reference later with the id.
        nav.newTab('youtube.com', {
            title: 'Watch Videos',
            icon: 'default',
            close: false,
            id: 'watchStuff'
        });
                
        // load a video in the youtube tab after 5 seconds
        setTimeout('nav.changeTab( "https://www.youtube.com/watch?v=3_s8-OIkhOc" , "watchStuff" );', 5000);

        /* production
            var eNavigation = require('electron-navigation');
            var nav = new eNavigation();
        */
    </script>
</body>

</html>
