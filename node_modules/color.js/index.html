<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>
  
  <body>
    <img style="display:none;" id="image" src="https://c4.staticflickr.com/6/5019/5469293851_ce926afbb3.jpg">
    <script src="src/color.js"></script>

<script>

var img = document.getElementById('image');
var color = new Color(function() {return img;}, {
  // amount: 5,
  format: 'hex',
  // group: 30,
});

color.mostUsed(result => {
  console.log(result); // rgb(241, 221, 63)
});

color.average(function(result) {
  var div = document.createElement('div');
  div.style.height = '200px';
  div.style.width = '300px';
  div.style.backgroundColor = result;
  div.style.margin = '10px';
  document.body.appendChild(div);

  var hr = document.createElement('hr');
  document.body.appendChild(hr);
});

setTimeout(function() {
color.mostUsed(function(result) {
    result.forEach(function(color) {
    var div = document.createElement('div');
    div.style.height = '200px';
    div.style.width = '300px';
    div.style.backgroundColor = color;
    div.style.margin = '10px';
    document.body.appendChild(div);
  });

  var hr = document.createElement('hr');
  document.body.appendChild(hr);
});
}, 1);

setTimeout(function() {
color.leastUsed(function(result) {
    result.forEach(function(color) {
    var div = document.createElement('div');
    div.style.height = '200px';
    div.style.width = '300px';
    div.style.backgroundColor = color;
    div.style.margin = '10px';
    document.body.appendChild(div);
  });
});
}, 2);

</script>

  </body>
</html>
